<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.icon.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir Ádio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Meeting Again - Emily A. Sprague.mp3" type="audio/mpeg">
        <source src="midia/Meeting Again - Emily A. Sprague.mp3" type="audio/ogg">
        <source src="midia/Meeting Again - Emily A. Sprague.mp3" type="audio/wav"> <!--WAV é um arquivo bem pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Meeting Again - Emily A. Sprague.mp3">clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

    <!-- MP3 WAV OGG -->
</body>
</html>
